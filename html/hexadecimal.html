<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor de bases 3000</title>
		<script src="../js/main.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body class="bodyOutput">
		<header class="headerOutput" id="headerOutputHex">
			<div class="title-left"><h2>Conversor de bases 3000</h2></div>
			<div class="title-center" id="title-center-hex"><h2>Hexadecimal</h2></div>
			<a href="index.html"><button class="button" id="btnHomeHex">Início</button></a>
		</header>
		<div class="container">
			<div class="inputContainer">
				<p class="textInputContainer">Digite o número para conversão</p>
				<input type="text" class="inputNumber" placeholder="Digite o número aqui" id="iptHexadecimalNumber"/>
				<div id="resultado"></div>
				<button onclick="converter('hexadecimal')" class="button" id="btnConverter">Converter</button>
			</div>
			<div class="outputs">
				<div class="divOutputs">
					<h3>Octal</h3>
					<p class="txtResultado">Resultado</p>
					<p class="outputResultado">0000</p>
				</div>
				<div class="divOutputs">
					<h3>Binário</h3>
					<p class="txtResultado">Resultado</p>
					<p class="outputResultado">0000</p>
				</div>
				<div class="divOutputs">
					<h3>Decimal</h3>
					<p class="txtResultado">Resultado</p>
					<p class="outputResultado">0000</p>
				</div>
			</div>

			
			<div class="containerCalculo">
				<h3 class="title-operacoes">Operações com hexadecimais</h3>
				<div class="containerTextsInputs">
					<p class="textsInputs" class="textInput1">Número 1</p>
					<p class="textsInputs" class="textInput2">Número 2</p>
				</div>
				<div class="containerInputsOperacoes">
					<input id="num1" type="text" class="inputCalc" class="inputCalcNum1" />
					<input id="num2" type="text" class="inputCalc" class="inputCalcNum2" />
				</div>
				<div class="container-calc-button">
					<button onclick="calcular3('soma')"class="btnSoma">Soma</button>
					<button onclick="calcular3('subtracao')"class="btnSubtracao">Subtracao</button>
					<button onclick="calcular3('multiplicacao')"class="btnMultiplicacao">Multiplicação</button>
					<button onclick="calcular3('divisao')"class="btnDivisao">Divisão</button>
				</div>

				<div class="containerResultado">
					<p>Resultado:</p>
					<span class="spanResultado">0000</span>
				</div>
			</div>

		</div>
	</body>
</html>
