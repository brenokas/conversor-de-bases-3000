<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor de bases 3000</title>
        <script src="../js/main.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body class="bodyOutput">
        <header class="headerOutput">
			<div class="title-left"><h2>Conversor de bases 3000</h2></div>
			<div class="title-center"><h2>Binário</h2></div>
			<a href="index.html"><button class="button" id="btnHome">Início</button></a>
		</header>
		<div class="container">
			<div class="inputContainer">
				<p class="textInputContainer">Digite o número para conversão</p>
				<input type="text" class="inputNumber" placeholder="Digite o número aqui" id="iptBinarioNumber">
				<div id="resultado"></div>
				<button onclick="converter('binario')" class="button" id="btnConverter">Converter</button>
			</div>
			<div class="outputs">
				<div class="divOutputs">
					<h3>Octal</h3>
					<p class="txtResultado">Resultado</p>
					<p class="outputResultado">0000</p>
				</div>
				<div class="divOutputs">
					<h3>Hexadecimal</h3>
					<p class="txtResultado">Resultado</p>
					<p class="outputResultado">0000</p>
				</div>
				<div class="divOutputs">
					<h3>Decimal</h3>
					<p class="txtResultado">Resultado</p>
					<p class="outputResultado">0000</p>
				</div>
			</div>


			<div class="containerCalculo">
				<div class="containerButtonCalculo">
					<button class="button">Operações aritméticas</button>
				</div>
				<h3 class="title-operacoes">Operações com binários</h3>
				<div class="containerTextsInputs">
					<p class="textsInputs" class="textInput1">Número 1</p>
					<p class="textsInputs" class="textInput2">Número 2</p>
				</div>
				<div class="containerInputsOperacoes">
					<input type="number" class="inputCalc" class="inputCalcNum1" />
					<input type="number" class="inputCalc" class="inputCalcNum2" />
				</div>
				<div class="container-calc-button">
					<button class="btnSoma">Soma</button>
					<button class="btnSubtracao">Subtracao</button>
					<button class="btnMultiplicacao">Multiplicação</button>
					<button class="btnDivisao">Divisão</button>
				</div>

				<div class="containerResultado">
					<p>Resultado:</p>
					<span class="spanResultado">0000</span>
				</div>
			</div>

		</div>
    </body>
</html>
